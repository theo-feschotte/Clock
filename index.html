<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Site infos -->
    <title>Clock by Th√©o</title>

    <!-- Favicon -->
    <link rel="icon" href="/dist/images/favicon.png">

    <!-- Styles -->
    <link rel="stylesheet" href="/dist/css/styles.css">
</head>

<body>

    <section class="clock">
        
        <div class="texts">
            <div class="texts__toggle">
                <div class="texts__toggle--toggler"></div>
            </div>
            <div class="texts__datetime">
                <div class="texts__date">
                    <p class="texts__date--dayword"></p>
                    <p class="texts__date--daynumber"></p>
                    <p class="texts__date--month"></p>
                    <p class="texts__date--year"></p>
                </div>
                <div class="texts__time">
                    <p class="texts__time--hours"></p>
                <p class="texts__time--points">:</p>
                    <p class="texts__time--minutes"></p>
                <p class="texts__time--points">:</p>
                    <p class="texts__time--seconds"></p>
                </div>
            </div>
        </div>
        
        <div class="the-clock">
            <div class="the-clock__seconds">
                <div class="the-clock__seconds--needle"></div>
            </div>
            <div class="the-clock__minutes">
                <div class="the-clock__minutes--needle"></div>
            </div>
            <div class="the-clock__hours">
                <div class="the-clock__hours--needle"></div>
            </div>
        </div>

    </section>

<!-- Scripts -->
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="/dist/js/script.js"></script>

</body>

</html>

<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Site infos -->
    <title>Clock by Th√©o</title>

    <!-- Favicon -->
    <link rel="icon" href="/dist/images/favicon.png">

    <!-- Styles -->
    <link rel="stylesheet" href="/dist/css/styles.css">
</head>

<body id="body">

    <section class="clock">
        
        <div class="text-container">
            <div class="toggle-container">
                <div class="toggle" onclick="toggleLightDark()">
                    <div class="toggler"></div>
                </div>
            </div>
            <div class="datetime-container">
                <div class="date-container">
                    <p id="text-dayword-container"></p>
                    <p id="text-daynumber-container"></p>
                    <p id="text-month-container"></p>
                    <p id="text-year-container"></p>
                </div>
                <div class="time-container">
                    <p id="text-hours-container"></p>
                    <span class="points">:</span>
                    <p id="text-minutes-container"></p>
                    <span class="points">:</span>
                    <p id="text-seconds-container"></p>
                </div>
            </div>
        </div>
        
        <div class="clock-container">
            <div class="seconds-container">
                <div id="seconds-needle" class="seconds"></div>
            </div>
            <div class="minutes-container">
                <div id="minutes-needle" class="minutes"></div>
            </div>
            <div class="hours-container">
                <div id="hours-needle" class="hours"></div>
            </div>
        </div>

    </section>

<!-- Scripts -->
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="/dist/js/script.js"></script>

</body>

</html>

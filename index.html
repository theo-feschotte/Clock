<!DOCTYPE html>
<html lang="fr-FR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="images/favicon.png" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Clock by Th√©o le rigolo</title>
  </head>
  <body id="body">
    <div class="text-container">
      <div class="toggle-container">
        <div class="toggle" onclick="toggleLightDark()">
          <div class="toggler"></div>
        </div>
      </div>
      <div class="datetime-container">
        <div class="date-container">
          <p id="text-dayword-container"></p>
          <p id="text-daynumber-container"></p>
          <p id="text-month-container"></p>
          <p id="text-year-container"></p>
        </div>
        <div class="time-container">
          <p id="text-hours-container"></p>
          <span class="points">:</span>
          <p id="text-minutes-container"></p>
          <span class="points">:</span>
          <p id="text-seconds-container"></p>
        </div>
      </div>
    </div>
    <div class="clock-container">
      <div class="seconds-container">
        <div id="seconds-needle" class="seconds"></div>
      </div>
      <div class="minutes-container">
        <div id="minutes-needle" class="minutes"></div>
      </div>
      <div class="hours-container">
        <div id="hours-needle" class="hours"></div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
